<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurgency Strategy Simulator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark charcoal/military blue */
        }
        .metric-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            background-color: #1a202c; /* Darker blue background */
        }
        .metric-card:hover {
            transform: translateY(-2px);
        }
        .btn-action {
            background-color: #4a5568;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-action:hover {
            background-color: #718096;
            transform: translateY(-1px);
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        #game-output, #scenario-text {
            white-space: pre-wrap;
            text-align: left;
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #1a202c;
            border-left: 4px solid #4a5568;
        }
        /* New style for the High-Risk option */
        .btn-gamble {
            background-color: #b91c1c; /* Deep red */
            box-shadow: 0 0 15px #b91c1c;
            border: 2px solid #ef4444;
        }
        .btn-gamble:hover {
            background-color: #dc2626;
            box-shadow: 0 0 20px #dc2626;
        }
        /* Style for the secret word: visually indistinguishable but clickable */
        #secret-wits {
            cursor: pointer;
            color: #9ca3af; /* Same as text-gray-400 */
        }
        /* Distinct style for the Revival choices */
        .btn-revival {
            background-color: #3b0764; /* Deep purple */
            border: 2px solid #a78bfa;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-revival:hover {
            background-color: #4c1d95;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="p-4 sm:p-8 text-gray-100 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="4xl font-extrabold text-teal-400">PUC Strategy Simulator</h1>
            <!-- The word 'Wits' is the hidden trigger -->
            <p class="text-gray-400 mt-2">The War of <span id="secret-wits">Wits</span>: Make the right call to survive the occupation.</p>
        </header>

        <!-- Metrics Dashboard -->
        <div id="metrics-dashboard" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <!-- Morale -->
            <div class="metric-card p-4 rounded-lg">

                    Morale
                </h2>
                <div class="w-full bg-gray-600 rounded-full h-2.5 mt-2">
                    <div id="morale-bar" class="progress-bar-fill h-2.5 rounded-full bg-red-600" style="width: 100%"></div>
                </div>
                <p id="morale-value" class="text-sm mt-1 text-right font-bold">100%</p>
            </div>

            <!-- Supplies (Icon: Stylized Pistol) -->
            <div class="metric-card p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-yellow-400 flex items-center">
                    <!-- Updated SVG for Supplies (Stylized Pistol) -->
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 20h9a4 4 0 004-4V8a4 4 0 00-4-4H6a4 4 0 00-4 4v8a4 4 0 004 4z"></path></svg>
                    Supplies
                </h2>
                <div class="w-full bg-gray-600 rounded-full h-2.5 mt-2">
                    <div id="supplies-bar" class="progress-bar-fill h-2.5 rounded-full bg-yellow-600" style="width: 100%"></div>
                </div>
                <p id="supplies-value" class="text-sm mt-1 text-right font-bold">100%</p>
            </div>

            <!-- Manpower (Icon: Soldier/Person) -->
            <div class="metric-card p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-blue-400 flex items-center">
                    <!-- SVG for Manpower (Person/Soldier) -->
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7A4 4 0 118 7a4 4 0 018 0zM12 14c4 0 7.37 1.253 9 3.5v3H3v-3.5c1.63-2.247 5-3.5 9-3.5z"></path></svg>
                    Manpower
                </h2>
                <div class="w-full bg-gray-600 rounded-full h-2.5 mt-2">
                    <div id="manpower-bar" class="progress-bar-fill h-2.5 rounded-full bg-blue-600" style="width: 100%"></div>
                </div>
                <p id="manpower-value" class="text-sm mt-1 text-right font-bold">10000 (High)</p>
            </div>

            <!-- Fiscal Health -->
            <div class="metric-card p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-green-400 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V3m0 9v9m-6-8h12"></path></svg>
                    Fiscal Health
                </h2>
                <div class="w-full bg-gray-600 rounded-full h-2.5 mt-2">
                    <div id="fiscal-bar" class="progress-bar-fill h-2.5 rounded-full bg-green-600" style="width: 100%"></div>
                </div>
                <p id="fiscal-value" class="text-sm mt-1 text-right font-bold">Grade A</p>
            </div>
        </div>

        <!-- Scenario Area -->
        <div id="scenario-container" class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-300">Current Scenario: <span id="turn-title"></span></h2>
            <div id="scenario-text" class="text-gray-300"></div>
        </div>

        <!-- Options Area -->
        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <!-- Buttons will be injected here -->
        </div>

        <!-- Game Log -->
        <div id="game-output-container">
            <h2 class="text-2xl font-bold mb-4 text-gray-300">Aftermath</h2>
            <div id="game-output" class="text-sm text-gray-400">Welcome, Commander. Your first order awaits.</div>
        </div>

        <!-- Reset Button -->
        <div class="text-center mt-8">
            <button id="reset-button" class="btn-action px-6 py-2 rounded-lg text-white font-semibold hidden" onclick="resetGame()">
                Start New Campaign
            </button>
        </div>

    </div>

            if (score >= 87.5) return 'A';
            if (score >= 62.5) return 'B';
            if (score >= 37.5) return 'C';
            if (score >= 12.5) return 'D';

        // Helper function for Manpower description
        function getManpowerDescription(manpower) {
            if (manpower > 7500) return { text: 'High (Strong Reserves)', color: 'bg-green-600' };
            if (manpower > 5000) return { text: 'Medium (Adequate Force)', color: 'bg-blue-600' };
            if (manpower > 2500) return { text: 'Low (Strained)', color: 'bg-yellow-600' };
            if (manpower > 1000) return { text: 'Very Low (Vulnerable)', color: 'bg-orange-600' };
            return { text: 'Critical (Understrength)', color: 'bg-red-900' };
        }

        function calculateScore(isWin) {
            const fiscalValue = gameState.fiscalNumeric;
            const moraleScore = gameState.morale * 2.5;     
            const suppliesScore = gameState.supplies * 2.5; 
            const fiscalScore = fiscalValue * 2.5;          

            let longTermSurvivalChance = 0;
            let completedTurns = isWin ? 7 : (gameState.turn > 0 ? gameState.turn - 1 : 0);
            
            // Adjust completedTurns for Occult Path (Max 14 turns)
            if (gameState.occultFocus) {
                 completedTurns = Math.min(14, gameState.turn);
            } else if (completedTurns > 7) {
                 completedTurns = 7; // Cap non-occult wins at Turn 7
            }


            // 1. LTSC Base Score
            longTermSurvivalChance += completedTurns * 30; 
            
            // 2. LTSC Stability Bonus 
            if (gameState.morale > 75) longTermSurvivalChance += 25; 
            if (gameState.supplies > 75) longTermSurvivalChance += 25; 
            if (gameState.fiscalHealth === 'A' || gameState.fiscalHealth === 'B') longTermSurvivalChance += 25;
            if (gameState.manpower > 5000) longTermSurvivalChance += 25; 

            longTermSurvivalChance = Math.min(250, longTermSurvivalChance);
            
            const totalScore = Math.round(moraleScore + suppliesScore + fiscalScore + longTermSurvivalChance);
            
            return { totalScore, moraleScore, suppliesScore, fiscalScore, longTermSurvivalChance, completedTurns }; 
        }

        function getRating(score) {
            if (score >= 950) return { title: 'Master Strategist', color: 'text-yellow-300' };
            if (score >= 850) return { title: 'True Insurgent Leader', color: 'text-green-400' };
            if (score >= 700) return { title: 'Effective Commander', color: 'text-teal-400' };
            if (score >= 500) return { title: 'Reasonably Competent', color: 'text-blue-400' };
            if (score >= 350) return { title: 'Deficient Manager', color: 'text-orange-500' };
            return { title: 'Incompetent Commander', color: 'text-red-600' };
        }

        function applyEffects(effects) {
            gameState.morale = gameState.morale + (effects.morale || 0);
            gameState.supplies = gameState.supplies + (effects.supplies || 0);
            gameState.manpower = gameState.manpower + (effects.manpower || 0);
            
            if (effects.fiscalHealth !== undefined) {
                const newNumeric = fiscalGradesMap[effects.fiscalHealth];
                if (newNumeric !== undefined) {
                     gameState.fiscalNumeric = newNumeric;
                }
            }
            
            // Check for fiscal numeric change directly
            if (effects.fiscalNumeric !== undefined) {
                gameState.fiscalNumeric = gameState.fiscalNumeric + effects.fiscalNumeric;
            }

            if (effects.setsMafiaTies) {
                gameState.hasMafiaTies = true;
            }
            if (effects.setsInternationalFocus) {
                gameState.hasInternationalFocus = true;
            }
            if (effects.setsBunkerFlag) {
                gameState.hasBunkers = true;
            }
            if (effects.setsPoliticalCollaborators) {
                gameState.hasPoliticalCollaborators = true;
            }
            // Occult flags
            if (effects.occultFocus) {
                gameState.occultFocus = true;
            }
            if (effects.occultRevival) {
                gameState.occultRevival = true;
            }
            if (effects.shukhevychChosen) {
                gameState.shukhevychChosen = true;
            }


            // Always run updateMetricsDisplay immediately after applying effects
            updateMetricsDisplay(); 
        }

                const newFiscalNumeric = Math.min(100, gameState.fiscalNumeric + boost);
                
                if (newFiscalNumeric !== gameState.fiscalNumeric) {
                     mafiaLog = `\n[Mafia Ties]: Received ${boost} numeric fiscal points, supporting Grade ${calculateFiscalGrade(newFiscalNumeric)}.`;
                     gameState.fiscalNumeric = newFiscalNumeric; 
                     gameState.fiscalHealth = calculateFiscalGrade(gameState.fiscalNumeric);
                } else if (gameState.fiscalNumeric === 100) {
                     mafiaLog = `\n[Mafia Ties]: Funding received, fiscal health is already at max (Grade A).`;
                }
            }
            
            // --- LOGIC FOR SPECIAL STARVATION SCENARIO (Index 7, Turn 6 Branch) ---
            if (currentScenarioIndex === 7) {
                
                updateMetricsDisplay();
                if (gameState.isGameOver) return; 

                // If survived (Option A), jump to Turn 7 (index 6)
                if (option.label.includes("Option A: Tunnel Breakout")) {
                     document.getElementById('game-output').textContent += "\n\n--- ESCAPE SUCCESS ---\nThe breakout was successful. Though severely depleted, the PUC survived the siege and is ready for the final strategic phase.";
                    
                    gameState.turn = 7; 
                    setTimeout(loadScenario, 1500);
                    return;
                }
            }


            // --- FINAL GAMBLE LOGIC (Turn 4) ---
            if (option.isFinalGamble && gameState.turn === 4) {
                // Success Condition: Very high Morale AND very high Manpower AND high Fiscal Health
                const requiredMorale = 90;
                const requiredManpower = 6000;
                const requiredFiscal = 75; // Grade B

                if (gameState.morale >= requiredMorale && gameState.manpower >= requiredManpower && gameState.fiscalNumeric >= requiredFiscal) {
                    // Instant Win!
                    endGame(true, false, "--- DECISIVE VICTORY! ---\n\nYour **Final Gamble** succeeded! The enemy command structure was neutralized, collapsing the occupation overnight. Victory secured in only four turns!");
                    return;
                } else {
                    // Instant Defeat
                    const failureReason = `The Final Gamble failed. Your forces were not sufficiently prepared (Morale: ${gameState.morale}% / Min ${requiredMorale}%, Manpower: ${gameState.manpower} / Min ${requiredManpower}, Fiscal: Grade ${gameState.fiscalHealth} / Min B). The resulting counter-attack destroyed your entire central command structure.`;
                    
                    // Apply immediate catastrophic loss before ending the game
                    applyEffects({ morale: -100, supplies: -50, manpower: -4000 });
                    
                    endGame(false, false, failureReason);
                    return;
                }
            }
            // --- END FINAL GAMBLE LOGIC ---

            // --- STANDARD GAME FLOW ---
            
            const currentScenario = scenarios[currentScenarioIndex];
            
            let output = `[${getTurnType(gameState.turn)} - Turn ${gameState.turn} - ${currentScenario.title}]\n\n`;
            output += `Action Chosen: ${option.label}\n\n`;
            output += `--- Aftermath Report ---\n`;
            output += `${option.result}\n\n`;
            output += `--- Metric Change ---\n`;

            const changes = [];
            if (option.effects.morale) changes.push(`Morale: ${oldMorale} -> ${gameState.morale}%`);
            if (option.effects.supplies) changes.push(`Supplies: ${oldSupplies} -> ${gameState.supplies}%`);
            if (option.effects.manpower) changes.push(`Manpower: ${oldManpower.split(' ')[0]} -> ${gameState.manpower}`);
            
            const newFiscal = document.getElementById('fiscal-value').textContent;
            if (oldFiscal !== newFiscal || option.effects.fiscalHealth !== undefined) {
                changes.push(`Fiscal Health: ${oldFiscal} -> Grade ${gameState.fiscalHealth}`);
            }

            output += changes.join('\n') || "No major metric changes.";
            output += mafiaLog; 
            
            document.getElementById('game-output').textContent = output;

            updateMetricsDisplay();
            
            if (gameState.isGameOver) return; 

            if (gameState.turn < 7) { 
                gameState.turn++;
                setTimeout(loadScenario, 1500); 
            } else {
                endGame(true);
            }
        }

        function loadOccultScenario() {
            // Special function to load the occult path directly (Turn 11)
            if (gameState.isGameOver || gameState.turn >= 11) return;
            
            // Set initial occult state
            gameState.turn = 11; 
            gameState.occultFocus = true;
            gameState.shukhevychChosen = false; // Reset just in case
            
            // Load scenario 11 (index 11)
            let currentScenario = scenarios[11];
            
            document.getElementById('turn-title').textContent = `OCCULT PATH - Turn 11: ${currentScenario.title}`;
            document.getElementById('scenario-text').textContent = currentScenario.text;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            // Generate buttons for the occult scenario
            currentScenario.options.forEach(option => {
                const button = document.createElement('button');
                
                // Use a striking red/black style for the occult choices
                if (option.label.includes("Forbidden Focus")) {
                    button.className = 'btn-action text-left p-4 rounded-lg text-white font-medium hover:bg-gray-700 w-full btn-gamble';
                } else {
                    button.className = 'btn-action text-left p-4 rounded-lg text-white font-medium hover:bg-gray-700 w-full';
                }

                button.textContent = option.label;
                button.onclick = () => handleDecision(option);
                optionsContainer.appendChild(button);
            });
            
            // Update log
            document.getElementById('game-output').textContent = `WARNING: The hidden path has been activated. All conventional strategy is now suspended. Your final choice is upon you.`;
            updateMetricsDisplay();
        }


        function loadScenario() {
            if (gameState.isGameOver) return;

            let scenarioIndex = gameState.turn - 1;
            
            // --- PRIMARY BRANCHING LOGIC ---
            if (gameState.turn === 3) {
                scenarioIndex = gameState.hasBunkers ? 2 : 9; 
            }
            else if (gameState.turn === 4) {
                scenarioIndex = gameState.hasMafiaTies ? 3 : 8; 
            }
            else if (gameState.turn === 5) { 
                scenarioIndex = gameState.hasBunkers ? 4 : 10; 
            }
            else if (gameState.turn === 6 && gameState.specialNextScenarioIndex !== undefined) {
                 scenarioIndex = gameState.specialNextScenarioIndex;
                 delete gameState.specialNextScenarioIndex;
            } 
            else if (gameState.turn === 7) {
                scenarioIndex = 6;
            }
            // Occult Path Logic
            else if (gameState.turn === 12) {
                scenarioIndex = 12; // Architect Selection
            } else if (gameState.turn === 13) {
                scenarioIndex = 13; // Shukhevych Consolidation
            } else if (gameState.turn === 14) {
                scenarioIndex = 14; // Shukhevych Ultimate Mandate
            }
            
            let currentScenario = scenarios[scenarioIndex];
            let mutableOptions = [...currentScenario.options]; 
            let nextOptionLetter = 'E';
            
            // Determine starting letter for dynamic options based on base options count
            if (currentScenario.options.length < 5 && gameState.turn < 12) {
                nextOptionLetter = String.fromCharCode('A'.charCodeAt(0) + currentScenario.options.length);
            }


            // --- DYNAMIC OPTION INJECTION (Scenario 2A, Index 3, and Scenario 2B, Index 8) ---
            if (scenarioIndex === 3 || scenarioIndex === 8) { // Turn 4 Scenarios
                
                // 1. COLLABORATOR OPTION 
                if (gameState.hasPoliticalCollaborators) {
                    const collaboratorOption = {
                        label: `Option ${nextOptionLetter}: Use Collaborator Network. Activate embedded political collaborators to leak news of enemy aid misuse and divert a portion of the relief supplies to the PUC.`,
                        result: "Surgical Strike. The leaked evidence destroys the enemy's moral campaign, providing a major morale boost, and the diverted supplies significantly restock your reserves. However, the cost of paying the network results in a minor fiscal hit.",
                        effects: { morale: +20, supplies: +25, manpower: 0, fiscalHealth: 'D' }
                    };
                    mutableOptions.push(collaboratorOption);
                    nextOptionLetter = String.fromCharCode(nextOptionLetter.charCodeAt(0) + 1);
                }

                // 2. INTERNATIONAL FOCUS OPTION 
                if (scenarioIndex === 8 && gameState.hasInternationalFocus) { // Only for Propaganda Flood (Index 8)
                    const internationalOption = {
                        label: `Option ${nextOptionLetter}: UN Legal Challenge. Leverage your established international legitimacy to launch a high-profile case in the International Court, framing the enemy's aid campaign as a political stunt.`,
                        result: "Decisive Political Victory. The enemy's global narrative is shattered, and the court case forces neighboring nations to openly condemn the occupation. This cements your global standing, leading to a massive morale boost and future resource benefits.",
                        effects: { morale: +35, supplies: +5, manpower: 0, fiscalHealth: 'A' }
                    };
                    mutableOptions.push(internationalOption);
                    nextOptionLetter = String.fromCharCode(nextOptionLetter.charCodeAt(0) + 1);
                }

                // 3. NEW SECRET: FINAL GAMBLE OPTION (Applies if metrics are high enough)
                const isReadyForGamble = gameState.morale > 80 && gameState.supplies > 80 && gameState.fiscalNumeric >= 75; // Grade B or A
                
                if (isReadyForGamble) {
                    const gambleOption = {
                        label: `Option ${nextOptionLetter}: [SECRET] The Final Gamble. Launch a massive, high-risk, resource-intensive operation designed to decapitate the enemy command structure immediately.`,
                        result: "You concentrate all strategic reserves for a single, decisive attack, attempting to force an early, total victory.",
                        effects: { morale: -10, supplies: -20, manpower: -1000, fiscalHealth: 0 },
                        isFinalGamble: true 
                    };
                    mutableOptions.push(gambleOption);
                }
            }
            
            // --- END DYNAMIC OPTION INJECTION ---


            const turnType = getTurnType(gameState.turn);
            document.getElementById('turn-title').textContent = `${turnType}: ${currentScenario.title}`;
            document.getElementById('scenario-text').textContent = currentScenario.text;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            // Use the mutableOptions array to generate buttons
            mutableOptions.forEach(option => {
                const button = document.createElement('button');
                
                // Add special styling for the Final Gamble Option and Revival Options
                if (option.isFinalGamble && gameState.turn === 4) {
                    button.className = 'btn-action text-left p-4 rounded-lg text-white font-medium hover:bg-gray-700 w-full btn-gamble';
                } else if (gameState.turn >= 12) {
                     button.className = 'btn-action text-left p-4 rounded-lg text-white font-medium w-full btn-revival';
                } 
                else {
                    button.className = 'btn-action text-left p-4 rounded-lg text-white font-medium hover:bg-gray-700 w-full';
                }

                button.textContent = option.label;
                button.onclick = () => handleDecision(option);
                optionsContainer.appendChild(button);
            });
        }

        function resetGame() {
            gameState = {
                turn: 1, 
                morale: 80, 
                supplies: 50,
                manpower: 5000, 
                fiscalHealth: 'C', 
                fiscalNumeric: 50, 
                isGameOver: false,
                hasMafiaTies: false,
                hasInternationalFocus: false, 
                hasBunkers: false, 
                hasPoliticalCollaborators: false, 
                occultFocus: false,
                occultRevival: false,
                shukhevychChosen: false,
            };
            document.getElementById('reset-button').classList.add('hidden');
            document.getElementById('game-output').textContent = `Welcome, Commander. The enemy occupation is IMMINENT. Initial setup is complete (Morale: ${gameState.morale}%, Supplies: ${gameState.supplies}%, Manpower: ${gameState.manpower}, Fiscal Health: Grade ${gameState.fiscalHealth}). You have 2 turns to prepare before the main conflict begins on Turn 3.`;
            updateMetricsDisplay();
            loadScenario();
        }

        // Initialize the game on load and set up the secret button
        document.addEventListener('DOMContentLoaded', () => {
            resetGame();
            
            const secretWits = document.getElementById('secret-wits');
            if (secretWits) {
                // Attach the secret handler
                secretWits.onclick = loadOccultScenario;
            }
        });
    </script>
